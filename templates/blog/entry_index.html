<html>
    <head>
        <title>Entries index</title>
    </head>
    <body>
        <h1>Entries index</h1>
        {% for entry in entry_list %}
            <h2>{{ entry.title }}</h2>
            <p>Published on {{ entry.pub_date|date:"F j, Y" }}</p>
           <p><a href="{{ entry.get_absolute_url }}"<Read full entry></a></p>
        {% endfor %}
    </body>
</html>
